          <div *ngIf="hero" class="col-md-offset-3 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">{{hero.name}} details! <button class="pull-right btn btn-xs btn-default" (click)="goBack()">Back</button></div>
                <div class="panel-body text-left">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Id: </span>
                            <input readonly="readonly" class="form-control" [(ngModel)]="hero.id" placeholder="name"/>
                        </div> 
                    </div>    
                    <div class="form-group">       
                        <div class="input-group">
                            <span class="input-group-addon">Name: </span>
                            <input class="form-control" [(ngModel)]="hero.name" placeholder="name"/>
                            <span class="input-group-btn"> 
                                <button class="btn btn-primary" (click)="save()">Save</button>
                            </span>
                        </div>
                    </div>                          
                </div>
            </div>
        </div>
